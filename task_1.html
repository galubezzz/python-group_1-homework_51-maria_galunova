<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .card {
            display: inline-block;
      		width: 100%;   
        }
        .card-img-top{
        	height: 680px;
        }
    </style>
    <title>Movies</title>

    
	<script src="https://fb.me/react-15.0.0.js"></script>
	<script src="https://fb.me/react-dom-15.0.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

</head>
<body>
	<div class="container mt-3 mb-3" id='container'>

	</div>
	<script type="text/babel">

    function Movie(props) {
        return (
        	<div className="col-4 d-flex flex-fill">
	            <div className="card">
	            	<img className="card-img-top" src={props.img} />
	            	<div className="card-body">
		                <h1 className="card-title">{props.name}</h1>
		                <p className="card-text">Year: {props.year}</p>
	            	</div>
	            </div>
	        </div>
        );
    }

    const container = document.getElementById("container");

    ReactDOM.render(<div className='row'>
            <Movie name="12 angry man" img="img/12.jpg" year="1956"/>
            <Movie name="Silence" img="img/silence.jpg" year="2016"/>
            <Movie name="Неуловимые мстители" img="img/avengers.jpg" year="1966"/>
        </div>, container);
</script>
</body>
</html>
